<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title></title>

    <!--    Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="col-2 offset-1" style="padding-left: 0px">
                    <img class="logo-classic" src="static/img/logo_classic.png" />
                </div>
                <div class="col-2 offset-6 d-flex justify-content-end" style="padding-right: 3px;">
<!--                    <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                    <a href="#" class="open-cart" aria-haspopup="true" aria-expanded="false">
                        <div class="cart-wrapper">
                           <img src="static/img/ico_cart.png" class="logo-cart">
                           <span class="text-cart">2</span>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="cart-summary">
                            <div class="cart-item-all">2 items in cart</div>
                            <div class="cart-price-all">$15.97</div>
                            <button class="btn" id="btn-clear">CLEAR CART</button>
                        </div>
                        <div class="cart-items"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </nav>
    </header>

    <section>
<!--        <div class="container-fluid gradient"></div>-->
        <div class="container-fluid gradient">
            <div class="row" style="margin-top: 0px; padding-top: 40px;">
                <div class="col-10 offset-1"><p class="main-text">GAME OF THE WEEK</p></div>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="big-spots">
                        <img src="static/img/img_main.png" />
                        <button type="button" class="secretButton center" data-toggle="modal" data-target="#secretModal">A secret button that you should totally implement</button>
                    </div>
                </div>
            </div>
            <div class="row" id="spotsContainer"></div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="secretModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Even more secret modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <p>You can add new element or delete last one.</p> 
              <small>! Note that there can't be less then 5 elements</small>
            
          </div>
          <div class="modal-footer">
            <button id="addBtn" class="btn btn-success">Add</button>
            <button id="delBtn" class="btn btn-danger">Delete</button>
<!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--            <button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>

    <!--    JavaScript files on the end of files to load page quicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
